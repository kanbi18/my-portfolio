<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Locations</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS6d2psjPuDlfemnfQogqTElzhMadf3vU&callback=createMap"
    async defer></script>
  </head>
  <body onload="createMap()">
    <h1>Where I've been.....</h1>
    <div id="map"></div>
    <p>Click in the map to create a new marker.</p>
  </body>
</html>
