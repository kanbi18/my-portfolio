<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="fetchBlobstoreUrl()">

      <nav id="my-nav">
        <ul>
          <li style="float:left"><a href="/index.html">Home</a></li>
          <li style="float:right">
            <button onclick="userLogin()">Login</button>
          </li>
        </ul>
      </nav>

      <br><br>

    </div>

    <div id="recommendation-container">
      <div id="recommendation">

      <label for="forms">Choose a form:</label>
      <form>
        <select id="forms">
          <option value="book">Upload Book</option>
          <option value="image">Upload Image</option>
        </select>
      </form>              
      <button type="button" onclick="pickForm()">Here!</button>


      <div id="book-recommendations">
        <h1>Book Recommendations!</h1>
        <br><br>
        <div id="form-container">
          <form action="/data" method="POST" id="book-form" autocomplete="off">
            <label for="title-text">Title:</label>  
            <input type="text" id="title-text" name="title" placeholder="Book title">
            <label for="author-text">Author:</label>  
            <input type="text" id="author-text" name="author" placeholder="Author name">
            <input type="submit" value="Submit"> 
          </form>
        </div>

        <br><br>

        <div id="book-container">
          <span><h2>Get Some Books chosen by our wonderful readers</h2> </span>
          <form action="/data" method="POST">
            <label for="range">Want a random book? Pick how many(1 - 5):</label>
            <input type="number" name="range" min="1" max="5" value="1">
            <input type="submit" value="Submit"> 
          </form>
          <br>
          <button onclick="getNewBooks()">Get a random book here</button>
          <ul id="new-recommendations"></ul>
          <br>
          <br><br>

          <!-- <button onclick="deleteNulls()">Delete Nulls</button> -->
        </div>
      </div>

      <div id="image-container">
        <h1>Image Recommendations!</h1>
        <form id="image-form" method="POST" enctype="multipart/form-data">
          <p>Type some text:</p>
          <textarea name="message"></textarea>
            <br/>
          <p>Upload an image:</p>
          <input type="file" name="image">
          <br/><br/>
          <button>Submit</button>
        </form>
        <p id="show-image"></p>
      </div> 

      </div>   

      </div>
  </body>
</html>
